<!DOCTYPE html>
<html>

<head>
    <title>Flex On Images</title>
    <style>
        .flex-item{
            margin: 10px;
            padding: 10px;
            border: 2px solid rgb(88, 18, 18);
            width: 29%;
         }
          
        .flex-container{
            background: rgb(146, 221, 190);
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
</head>

<body>
    <center><h1 style="background-color: blanchedalmond;">IMAGES OF FLOWERS</h1></center>
    <section class="flex-container">
     <img class="flex-item" src="https://github.com/smita2001/new/blob/main/1.png?raw=true" alt="loading...."> 
     <img class="flex-item" src="https://github.com/smita2001/new/blob/main/2.png?raw=true" alt="loading...."> 
     <img class="flex-item" src="https://github.com/smita2001/new/blob/main/3.png?raw=true" alt="loading...."> 
     <img class="flex-item" src="https://github.com/smita2001/new/blob/main/4.png?raw=true" alt="loading...."> 
     <img class="flex-item" src="https://github.com/smita2001/new/blob/main/5.png?raw=true" alt="loading...."> 
     <img class="flex-item" src="https://github.com/smita2001/new/blob/main/6.png?raw=true" alt="loading....">
    </section>
</body>

</html>
